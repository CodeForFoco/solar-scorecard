<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stairstep Chart</title>
  <script type="text/javascript" src="code/js/chartjs/Chart.min.js"></script>
  <script type="text/javascript" src="code/js-compiled/Stats.js"></script>
  <script type="text/javascript" src="code/js/util.js"></script>
  <script type="text/javascript" src="code/js/Tabs.js"></script>
  <script type="text/javascript" src="code/js/StairstepChart.js"></script>
  <link rel="stylesheet" type="text/css" href="code/css/main.css">

  <script>
    var demodata = util.toProjectionFormat(util.generateDummyData());

    util.ready(function() {

      Tabs({
        id : "stairstep-chart-tabs",
        tabs : [
          {
            id : "projections",
            label : "Projections",
            callback : function(element) {
              element.innerHTML='<canvas id="stairstep-chart" width="600" height="400"></canvas>';

              StairstepChart({
                id : "stairstep-chart",
                data: demodata
              });
            }
          },
          {
            id : "ratios",
            label : "Ratios",
            callback : function(element) {
              element.innerHTML='<canvas id="stairstep-chart2" width="600" height="400"></canvas>';

              StairstepChart({
                id : "stairstep-chart2",
                data: demodata
              });
            }
          }

        ]
      })
    });

  </script>

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <div id="stairstep-chart-tabs">
      </div>

    </div>
  </div>
</div>

</body>
</html>
