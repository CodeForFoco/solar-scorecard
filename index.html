<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar Scorecard</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div id="app">
      <template>
        <div class="page-container">
          <md-app>
            <md-app-toolbar class="md-primary" md-elevation="0">
              <md-button class="md-icon-button" @click="toggleMenu" v-if="!menuVisible">
                <md-icon>menu</md-icon>
              </md-button>
              <span class="md-title">Solar Scorecard</span>
            </md-app-toolbar>
            <md-app-drawer :md-active.sync="menuVisible" md-persistent="mini">
              <md-toolbar class="md-transparent" md-elevation="0">
                <span>Navigation</span>

                <div class="md-toolbar-section-end">
                  <md-button class="md-icon-button md-dense" @click="toggleMenu">
                    <md-icon>keyboard_arrow_left</md-icon>
                  </md-button>
                </div>
              </md-toolbar>
              
              <md-list>
                <md-list-item>
                  <md-icon>home</md-icon>
                  <span class="md-list-item-text">Home</span>
                </md-list-item>

                <md-list-item>
                  <md-icon>people</md-icon>
                  <span class="md-list-item-text">About us</span>
                </md-list-item>

                <md-list-item>
                  <md-icon>help</md-icon>
                  <span class="md-list-item-text">How to help</span>
                </md-list-item>

                <md-list-item>
                  <md-icon>place</md-icon>
                  <span class="md-list-item-text">Where is my city?</span>
                </md-list-item>
              </md-list>
            </md-app-drawer>

            <md-app-content>
              <div class="solarchart-wrap">
                <div class="solarchart-tabs"></div>
                <div class="solarchart-tab-content-wrapper">
                  <div id="charts"></div>
                </div>
              </div>
            </md-app-content>
          </md-app>
        </div>
      </template>
    </div>

    <script id="template--btn" type="text/html">
      {{#tabs}}
        <a href="javascript:void(0);" data-chart-id="{{id}}" class="solarchart-tab button" data-id="{{id}}">{{label}}</a>
      {{/tabs}}
    </script>
    <script id="template--chart" type="text/html">
      {{#tabs}}
        <div data-index="{{@index}}" data-chart-id="{{id}}" class="solarchart-tab-content" style="display: {{display}};">
          <div class="solarchart-tab-content-inner"></div>
        </div>
      {{/tabs}}
    </script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material@beta"></script>
    <script>
      Vue.use(VueMaterial.default)

      new Vue({
        el: '#app',
        data: {
          menuVisible: true
        },
        methods: {
          toggleMenu () {
            this.menuVisible = !this.menuVisible
          }
        }
      })
    </script>
    <script type="text/javascript" src="dist/SolarScorecard.js"></script>
    <script>
      SolarScorecard.ready(function () {
        SolarScorecard.run({selector: "#stairstep-chart-tabs", data: SolarScorecard.boulderData})
      })
    </script>
  </body>
</html>
