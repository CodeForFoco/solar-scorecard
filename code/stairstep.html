<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stairstep Chart</title>
  <script type="text/javascript" src="js/chartjs/Chart.min.js"></script>
  <script type="text/javascript" src="js-compiled/Stats.js"></script>
  <script type="text/javascript" src="js/util.js"></script>

  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script>

    var data = util.projectionDummyData();

    console.log(data);

    makeDataset = function(set) {
      return
    }

    util.ready(function() {
      var ctx = document.getElementById("stairstep-chart").getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.all.map(function(obj) {
            return obj.date.getFullYear();
          }),
          datasets: [
            {
              steppedLine: true,
              label: 'kW Solar Added to System',
              data: data.all.map(function(obj) {
                return obj.value;
              }),
              backgroundColor: "rgba(255, 99, 132, 0.2)"
              ,borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 2
            },
            {
              label: 'Fort Collins Climate Goal (kW Electicity)',
              data: [{x:2020,y:50},{x:2030,y:100}],
              backgroundColor: "rgba(0, 99, 132, 0.2)"
              ,borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 2
            }
          ]
        },
        responsive: true,
        maintainAspectRatio: true,
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero:true
              }
            }]
          }
        }
      });

    })
  </script>

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <canvas id="stairstep-chart" width="600" height="400"></canvas>
    </div>
  </div>
</div>

</body>
</html>
