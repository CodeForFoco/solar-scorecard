<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Solar Scorecard</title>
  <script type="text/javascript" src="dist/SolarScorecard.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script>
    SolarScorecard.ready(function() {
      SolarScorecard.run({
        selector : "#stairstep-chart-tabs",
        data : SolarScorecard.projectData(SolarScorecard.boulderData)
      })
    })
  </script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <div id="chart-tabs">
      </div>
    </div>
  </div>
</div>

</body>
</html>
