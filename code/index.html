<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Solar Scorecard</title>
  <script type="text/javascript" src="dist/SolarScorecard.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script>
    SolarScorecard.ready(function() {
      SolarScorecard.run({
        selector : "#stairstep-chart-tabs",
        data : SolarScorecard.projectData(SolarScorecard.boulderData)
      })
    })
  </script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <div class="solarchart-tabs"></div>
    </div>
    <div class="solarchart-tab-content-wrapper">
      <div class id="charts"></div>
    </div>
  </div>
</div>

<script id="template--btn" type="text/html">
  {{#tabs}}
    <a href="javascript:void(0);" data-chart-id="{{id}}" class="solarchart-tab button" data-id="{{id}}">{{label}}</a>
  {{/tabs}}
</script>
<script id="template--chart" type="text/html">
  {{#tabs}}
    <div data-index="{{@index}}" data-chart-id="{{id}}" class="solarchart-tab-content" style="display: {{display}};">
      <div class="solarchart-tab-content-inner">
      </div>
    </div>
  {{/tabs}}
</script>

</body>
</html>
