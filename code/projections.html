<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Projection Chart</title>
  <script type="text/javascript" src="js/d3/d3.min.js"></script>
  <script type="text/javascript" src="js/d3/components/d3-axis.min.js"></script>
  <script type="text/javascript" src="js/d3/components/d3-time-format.min.js"></script>

  <script type="text/javascript" src="js/projection.js"></script>
  <script type="text/javascript">
    d3.projectionChart.ready(function() {
      var data = d3.projectionChart.generateDummyData();
      var chart = d3.projectionChart().data(data);

      d3.select(".solar-progress-js")
        .call(chart)

      window.setInterval(function() {
        chart.data(d3.projectionChart.generateDummyData());
        chart.update();
      }, 2000);
    })

    //projectionChart();
  </script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css"/>

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div style="border:1px solid black" class="solar-progress-js"></div>
    </div>
  </div>
</div>

</body>
</html>
